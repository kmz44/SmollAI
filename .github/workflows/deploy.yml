name: Build and Deploy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Create keystore.properties
        run: |
          echo "storePassword=smollai123" > keystore.properties
          echo "keyPassword=smollai123" >> keystore.properties
          echo "keyAlias=smollai" >> keystore.properties
          echo "storeFile=../smollai_release.jks" >> keystore.properties
          
      - name: Build with Gradle
        run: ./gradlew assembleRelease
        
      - name: Verify APK existence
        run: ls -l app/build/outputs/apk/release/
        
      - name: Move APK to docs
        run: |
          mkdir -p docs
          cp app/build/outputs/apk/release/app-release.apk docs/smollai-release.apk
          
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/smollai-release.apk
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Release APK [skip ci]"
            git push
          fi
